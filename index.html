<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <main class="container">
    <div class="profile">
      <div class="profile-card">
        <img src="images/image-jeremy.png" alt="image jeremy">
        <div class="profile-card-text">
          <h2>
            Report for
          </h2>
          <h1>
            <div class="first-name">Jeremy</div>
            <div class="last-name">Robson</div>
          </h1>
        </div>
      </div>
      <div class="profile-links">
        <a href="#" id="daily-btn" >Daily</a>
        <a href="#" id="weekly-btn">Weekly</a>
        <a href="#" id="monthly-btn">Monthly</a>
      </div>
    </div>
    <div class="card-container">
      <div class="card-container-1-half">
        <div class="card-work">
          <h1> </h1>
          <div class="card-content">
            <div class="header">
              <h1>
                Work
              </h1>
              <a href="#">...</a>
            </div>
            <div class="hours">
              <div class="current" id="current-hours-0"></div>
              <div class="previous" id="previous-hours-0"></div>
            </div>
          </div>          
        </div>
       
        <div class="card-play">
          <h1> </h1>
          <div class="card-content">
            <div class="header">
              <h1>
                Play
              </h1>
              <a href="#">...</a>
            </div>
            <div class="hours">
              <div class="current" id="current-hours-1"></div>
              <div class="previous" id="previous-hours-1"></div>
            </div>
          </div>
                    
        </div>
        <div class="card-study">
          <h1> </h1>
          <div class="card-content">
            <div class="header">
              <h1>
                Study
              </h1>
              <a href="#">...</a>
            </div>
            <div class="hours">
              <div class="current" id="current-hours-2"></div>
              <div class="previous" id="previous-hours-2"></div>
            </div>
          </div>
          
        </div>
      </div>
      <div class="card-container-2-half">
        <div class="card-exercise">
          <h1> </h1>
          <div class="card-content">
            <div class="header">
              <h1>
                Exercise
              </h1>
              <a href="#">...</a>
            </div>
            <div class="hours">
              <div class="current" id="current-hours-3"></div>
              <div class="previous" id="previous-hours-3"></div>
            </div>
          </div>
          
        </div>
        <div class="card-social">
          <h1> </h1>
          <div class="card-content">
            <div class="header">
              <h1>
                Social
              </h1>
              <a href="#">...</a>
            </div>
            <div class="hours">
              <div class="current" id="current-hours-4"></div>
              <div class="previous" id="previous-hours-4"></div>
            </div>
          </div>
          
        </div>
        <div class="card-self-care">
          <h1> </h1>
          <div class="card-content">
            <div class="header">
              <h1>
                Self Care
              </h1>
              <a href="#">...</a>
            </div>
            <div class="hours">
              <div class="current" id="current-hours-5"></div>
              <div class="previous" id="previous-hours-5"></div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </main>

  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
